apiVersion: v1
kind: Pod
metadata:
  name: croc-hunter
  labels:
    app: croc-hunter
spec:
  containers:
    - name: croc-hunter
      image: quay.io/lachie83/croc-hunter
      ports:
        - containerPort: 8080
      volumeMounts:
      - name: secret
        mountPath: "/etc/secret"
        readOnly: true
  volumes:
    - name: secret
      secret:
        secretName: secret-example
